{% extends "hookah/base.html" %}
{% block content %}
<h1 class="d-flex justify-content-left align-items-center mb-4 mt-4">
    Tabacos y carbones
</h1>

<div class="row">
    {% for element in hookahs %}
    <div class="col-12 col-md-6 col-lg-3 pb-3">
        <div class="card h-100">
            <img src="{{ element.image }}" class="card-img-top" alt="{{ element.name }}">
            <div class="card-body d-flex flex-column">
                <figure class="mb-0">
                    <blockquote class="blockquote">
                        <p class="card-text">{{ element }}</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        <cite title="Source Title">Puntucai√≥n media: {{ element.averageRating }}</cite>
                    </figcaption>
                </figure>
                <div class="mt-auto">
                    <a href="#" class="btn btn-primary">Detalle</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
{% endblock %}
